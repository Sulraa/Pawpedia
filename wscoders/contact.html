<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Pet Care Guide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="image/logos.png" alt="Pet Care Logo" class="logo-img">
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="essential.html">Essential Care</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="active">Contact</a>
        </div>
        <div class="auth-buttons">
            <button class="btn sign-in">Sign Up</button>
            <button class="btn log-in">Sign In</button>
        </div>
    </nav>

    <main>
        <section class="contact-content">
            <div class="contact-info">
                <div class="info-card">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>Location</h3>
                    <p>085 Bitas Street, Barangay Concepcion, Baliuag City, Bulacan, Philippines 2015</p>
                </div>
                <div class="info-card">
                    <i class="fas fa-phone"></i>
                    <h3>Phone</h3>
                    <p>+63 946 543 1223</p>
                </div>
                <div class="info-card">
                    <i class="fas fa-envelope"></i>
                    <h3>Email</h3>
                    <p>pawmedia@gmail.com</p>
                </div>
            </div>

            <div class="contact-form-container">
                <h2>Send us a Message</h2>
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="subject" name="subject" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn submit-btn">Send Message</button>
                </form>
            </div>
        </section>

        <section class="map-section">
            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3854.5441243514396!2d120.89862037507825!3d14.954877485803925!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397aed54c3c7c67%3A0x8f0c94f2ad1f5f4e!2sBitas%2C%20Baliuag%2C%20Bulacan!5e0!3m2!1sen!2sph!4v1709688143416!5m2!1sen!2sph"
                    width="100%" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </section>
    </main>

    <!-- Sign Up Modal -->
    <div class="modal" id="signUpModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-img-container">
                <img src="image/pets.png" alt="Pet Care Guide" class="modal-img">
            </div>
            <div class="form-section">
                <h2>SIGN UP</h2>
                <form id="signUpForm">
                    <div class="form-group">
                        <input type="text" id="fullName" name="fullName" placeholder="Enter Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="signUpEmail" name="email" placeholder="Enter an email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="signUpPassword" name="password" placeholder="Enter a password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter a password" required>
                    </div>
                    <button type="submit" class="btn submit-btn">SIGN UP</button>
                    <p id="already">Already have an account?</p>
                </form>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-img-container">
                <img src="image/pets.png" alt="Pet Care Guide" class="modal-img">
            </div>
            <div class="form-section">
                <h2>SIGN IN</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="email" id="loginEmail" name="email" placeholder="Enter an email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="loginPassword" name="password" placeholder="Enter a password" required>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn submit-btn">SIGN IN</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
